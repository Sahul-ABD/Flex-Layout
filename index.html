<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!-- body -->
  <body>
    <div id="main-layout">
      <!-- header -->
      <header>
        <h2>Our Portfolio</h2>
        <p>Discover the latest project accomplished for my clients</p>
      </header>
      <!-- header-ends -->
      <!-- main -->
      <main>
        <div class="body-layout">
          <!-- layout-1 -->
          <div class="layout-1">
            <div>
              <img class="img-1" src="./assets/gallery1.jpg" alt="Lap" />
            </div>
            <div>
              <img class="img-2" src="./assets/gallery2.jpg" alt="Ladies" />
            </div>
          </div>
          <!-- layout-1 ends -->
          <!-- layout-2 -->
          <div class="layout-2">
            <div>
              <img class="img-3" src="./assets/gallery3.jpg" alt="Watch" />
            </div>
          </div>
          <!-- layout-2 ends -->
          <!-- layout-3 -->
          <div class="layout-3">
            <div>
              <img class="img-4" src="./assets/gallery4.jpg" alt="Cup" />
            </div>
            <div>
              <img class="img-5" src="./assets/gallery5.jpg" alt="Bell" />
            </div>
          </div>
          <!-- layout-3ends -->
        </div>
      </main>
      <!-- main ends -->
    </div>
  </body>
  <!-- body ends -->
</html>
